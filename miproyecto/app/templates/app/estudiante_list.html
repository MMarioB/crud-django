<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<h1>Lista de Estudiantes</h1>
<a href="{% url 'estudiante_new' %}">Crear nuevo estudiante</a><br><br>
<table border="1">
    <tr>
        <th>Nombre</th>
        <th>Identificador</th>
        <th>Acci√≥n</th>
    </tr>
    {% for Estudiante in object_list %}
    <tr>
        <td>{{ Estudiante.nombre }}</td>
        <td>{{ Estudiante.identificador }}</td>
        <td>
            <a href="{% url 'estudiante_details' Estudiante.id %}">Detalle</a>
            <a href="{% url 'estudiante_edit' Estudiante.id %}">Editar</a>
            <a href="{% url 'estudiante_delete' Estudiante.id %}">Borrar</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="3"><b>Actualmente sin datos...</b></td></tr>
    {% endfor %}
</table>
